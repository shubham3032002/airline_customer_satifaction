<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Customer Satisfaction Prediction</title>
</head>
<body>
    <h1>Welcome To My Airline Customer Satisfaction Prediction</h1>

    <form method="POST" action="/">
        <label for="Online boarding">Online Boarding</label>
        <input type="text" name="Online boarding" required><br>

        <label for="Delay Ratio">Delay Ratio</label>
        <input type="number" step="0.01" name="Delay Ratio" required><br>

        <label for="Inflight wifi service">Inflight Wifi Service</label>
        <input type="number" name="Inflight wifi service" required><br>

        <label for="Class">Class</label>
        <input type="text" name="Class" required><br>

        <label for="Type of Travel">Type of Travel</label>
        <input type="text" name="Type of Travel" required><br>

        <label for="Inflight entertainment">Inflight Entertainment</label>
        <input type="number" name="Inflight entertainment" required><br>

        <label for="Flight Distance">Flight Distance</label>
        <input type="number" step="0.01" name="Flight Distance" required><br>

        <label for="Seat comfort">Seat Comfort</label>
        <input type="number" name="Seat comfort" required><br>

        <label for="Leg room service">Leg Room Service</label>
        <input type="number" name="Leg room service" required><br>

        <label for="On-board service">On-Board Service</label>
        <input type="number" name="On-board service" required><br>

        <label for="Cleanliness">Cleanliness</label>
        <input type="number" name="Cleanliness" required><br>

        <label for="Ease of Online booking">Ease of Online Booking</label>
        <input type="number" name="Ease of Online booking" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
        <h2>Prediction: {{ prediction }}</h2>
    {% elif error is not none %}
        <h2>Error: {{ error }}</h2>
    {% endif %}
</body>
</html>
